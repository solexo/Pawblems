<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>$Pawblems - Embrace the Future</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary: #ff0066;
      --secondary: #00ffee;
      --dark: #0a0a20;
      --light: #ffffff;
      --glitch: #4d00ff;
      --neon-glow: 0 0 10px var(--secondary), 0 0 20px var(--secondary), 0 0 30px var(--primary);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'VT323', monospace;
    }

    body {
      background: linear-gradient(45deg, var(--dark), #1a1a3a);
      color: var(--light);
      overflow-x: hidden;
    }

    .hero {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      position: relative;
      perspective: 1000px;
      background: url('error.jpg') no-repeat center center;
      background-size: cover;
      z-index: 1;
    }

    .hero::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5); /* Semi-transparent overlay */
      z-index: -1;
    }

    .glitch-effect {
      position: relative;
      transform-style: preserve-3d;
      animation: float3D 5s ease-in-out infinite;
      font-size: 6rem;
      color: var(--light);
      text-transform: uppercase;
      text-shadow: var(--neon-glow);
    }

    @keyframes float3D {
      0%, 100% { transform: translateZ(0px) rotateX(0deg); }
      50% { transform: translateZ(50px) rotateX(5deg); }
    }

    .content {
      z-index: 2;
      text-align: center;
      max-width: 800px;
      background: rgba(255, 255, 255, 0.05);
      padding: 3rem;
      border-radius: 20px;
      backdrop-filter: blur(1px);
      border: 2px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
    }

    .tagline {
      font-size: 1.5rem;
      margin: 1rem 0;
      background: linear-gradient(45deg, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
    }

    .social-buttons {
      display: flex;
      gap: 1.5rem;
      justify-content: center;
      margin: 2rem 0;
    }

    .social-button {
      background: rgba(255, 255, 255, 0.05);
      border: 2px solid var(--secondary);
      padding: 1rem 2.5rem;
      color: var(--light);
      font-size: 1.2rem;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      border-radius: 15px;
      text-shadow: 0 0 10px var(--secondary);
      box-shadow: 0 0 20px rgba(0, 255, 238, 0.2);
    }

    .social-button:hover {
      background: var(--secondary);
      transform: scale(1.05);
      box-shadow: 0 0 30px var(--secondary);
      color: var(--dark);
      text-shadow: none;
    }

    .buy-button {
      background: linear-gradient(45deg, var(--primary), var(--secondary));
      border: none;
      padding: 1.5rem 3.5rem;
      font-size: 1.8rem;
      margin-top: 2rem;
      text-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      cursor: pointer;
      transition: all 0.4s ease;
      border-radius: 15px;
    }

    .buy-button:hover {
      transform: scale(1.1);
      box-shadow: 0 0 50px var(--primary);
    }

    .contract-address {
      margin-top: 2rem;
      font-size: 1.2rem;
      color: var(--secondary);
      text-shadow: 0 0 10px var(--secondary);
    }

    .matrix-rain {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    .matrix-column {
      position: absolute;
      width: 20px;
      animation: matrixRain 20s linear infinite;
      color: rgba(0, 255, 238, 0.2);
      text-shadow: 0 0 5px var(--secondary);
    }

    @keyframes matrixRain {
      0% {
        transform: translateY(-100%);
      }
      100% {
        transform: translateY(100vh);
      }
    }
  </style>
  
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const container = document.querySelector('.matrix-rain');
      const columns = Math.floor(window.innerWidth / 20);

      for (let i = 0; i < columns; i++) {
        const column = document.createElement('div');
        column.classList.add('matrix-column');
        column.style.left = i * 20 + 'px';
        column.style.animationDelay = Math.random() * 20 + 's';
        column.innerHTML = Array.from({ length: 50 }, () => Math.random() > 0.95 ? 'Locked in Guy' : Math.random() > 0.5 ? '1' : '0').join('<br>');
        container.appendChild(column);
      }
    });
  </script>
</head>
<body>
  <div class="matrix-rain"></div>
  <div class="hero">
    <div class="content">
      <h1 class="glitch-effect">$Pawblems</h1>
      <p class="tagline">ðŸš€ Pawblems ðŸ’«</p>

      <div class="social-buttons">
        <a href="https://x.com/pawblemsonsol" target="_blank" class="social-button">
          <i class="fab fa-twitter"></i> Twitter
        </a>
        <a href="https://t.me/pawblems" target="_blank" class="social-button">
          <i class="fab fa-telegram"></i> Telegram
        </a>
      </div>

      <a href="https://pump.fun/" target="_blank" class="buy-button">
        BUY NOW!
      </a>

      <div class="contract-address">
        <p>Contract: 0x0000</p>
      </div>
    </div>
  </div>
</body>
</html>
